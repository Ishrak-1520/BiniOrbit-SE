<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections - BiniOrbit</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    
    <!-- Theme System -->
    <script src="../js/theme.js"></script>
    
    <style>
        .connections-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .connections-section {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .connection-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 1rem;
            background: var(--background);
            transition: all 0.2s ease;
        }
        
        .connection-card:hover {
            box-shadow: var(--shadow);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: var(--muted-foreground);
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
            color: var(--foreground);
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        
        .user-email {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }
        
        .user-type {
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius);
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .connection-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-secondary {
            background: var(--muted);
            color: var(--foreground);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--border);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--muted-foreground);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .profile-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .profile-link:hover .user-name {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .connections-container {
                padding: 1rem;
            }
            
            .connection-card {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .connection-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Search Bar -->
        <div id="search-bar-container"></div>
        
        <div class="connections-container">
            <h1 style="margin-bottom: 2rem; color: var(--foreground);">Connections</h1>
            
            <!-- Connection Requests Section -->
            <div class="connections-section">
                <h2 class="section-title">
                    <i class='bx bx-user-plus'></i>
                    Connection Requests
                </h2>
                <div class="connection-requests-list" id="connectionRequests">
                    <!-- Sample connection requests -->
                    <div class="connection-card">
                        <div class="user-info">
                            <a href="#" class="profile-link">
                                <div class="user-avatar">
                                    <i class="bx bx-user"></i>
                                </div>
                                <div class="user-details">
                                    <div class="user-name">Sarah Johnson</div>
                                    <div class="user-email">sarah.johnson@example.com</div>
                                </div>
                            </a>
                            <span class="user-type">Business</span>
                        </div>
                        <div class="connection-actions">
                            <button class="btn btn-success" onclick="acceptConnection('sarah.johnson@example.com')">
                                <i class="bx bx-check"></i>
                                Accept
                            </button>
                            <button class="btn btn-danger" onclick="rejectConnection('sarah.johnson@example.com')">
                                <i class="bx bx-x"></i>
                                Reject
                            </button>
                        </div>
                    </div>

                    <div class="connection-card">
                        <div class="user-info">
                            <a href="#" class="profile-link">
                                <div class="user-avatar">
                                    <i class="bx bx-user"></i>
                                </div>
                                <div class="user-details">
                                    <div class="user-name">Michael Chen</div>
                                    <div class="user-email">michael.chen@example.com</div>
                                </div>
                            </a>
                            <span class="user-type">Investor</span>
                        </div>
                        <div class="connection-actions">
                            <button class="btn btn-success" onclick="acceptConnection('michael.chen@example.com')">
                                <i class="bx bx-check"></i>
                                Accept
                            </button>
                            <button class="btn btn-danger" onclick="rejectConnection('michael.chen@example.com')">
                                <i class="bx bx-x"></i>
                                Reject
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Connected Section -->
            <div class="connections-section">
                <h2 class="section-title">
                    <i class='bx bx-link'></i>
                    Connected
                </h2>
                <div class="connected-list" id="connectedList">
                    <!-- Sample connected users -->
                    <div class="connection-card">
                        <div class="user-info">
                            <a href="#" class="profile-link">
                                <div class="user-avatar">
                                    <i class="bx bx-user"></i>
                                </div>
                                <div class="user-details">
                                    <div class="user-name">Emily Rodriguez</div>
                                    <div class="user-email">emily.rodriguez@example.com</div>
                                </div>
                            </a>
                            <span class="user-type">Business</span>
                        </div>
                        <div class="connection-actions">
                            <button class="btn btn-secondary" onclick="viewProfile('emily.rodriguez@example.com')">
                                <i class="bx bx-user"></i>
                                View Profile
                            </button>
                            <button class="btn btn-danger" onclick="disconnectUser('emily.rodriguez@example.com')">
                                <i class="bx bx-link-break"></i>
                                Disconnect
                            </button>
                        </div>
                    </div>

                    <div class="connection-card">
                        <div class="user-info">
                            <a href="#" class="profile-link">
                                <div class="user-avatar">
                                    <i class="bx bx-user"></i>
                                </div>
                                <div class="user-details">
                                    <div class="user-name">David Kim</div>
                                    <div class="user-email">david.kim@example.com</div>
                                </div>
                            </a>
                            <span class="user-type">Investor</span>
                        </div>
                        <div class="connection-actions">
                            <button class="btn btn-secondary" onclick="viewProfile('david.kim@example.com')">
                                <i class="bx bx-user"></i>
                                View Profile
                            </button>
                            <button class="btn btn-danger" onclick="disconnectUser('david.kim@example.com')">
                                <i class="bx bx-link-break"></i>
                                Disconnect
                            </button>
                        </div>
                    </div>

                    <div class="connection-card">
                        <div class="user-info">
                            <a href="#" class="profile-link">
                                <div class="user-avatar">
                                    <i class="bx bx-user"></i>
                                </div>
                                <div class="user-details">
                                    <div class="user-name">Lisa Thompson</div>
                                    <div class="user-email">lisa.thompson@example.com</div>
                                </div>
                            </a>
                            <span class="user-type">Business</span>
                        </div>
                        <div class="connection-actions">
                            <button class="btn btn-secondary" onclick="viewProfile('lisa.thompson@example.com')">
                                <i class="bx bx-user"></i>
                                View Profile
                            </button>
                            <button class="btn btn-danger" onclick="disconnectUser('lisa.thompson@example.com')">
                                <i class="bx bx-link-break"></i>
                                Disconnect
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- JavaScript -->
    <script src="../js/chat.js"></script>
    <script src="../js/users.js"></script>
    <script src="../js/search.js"></script>

    <script>
        // Load components
        document.addEventListener('DOMContentLoaded', function() {
            // Load sidebar
            fetch('../components/sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                });

            // Load search bar
            fetch('../components/search-bar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('search-bar-container').innerHTML = html;
                });
        });

        function acceptConnection(email) {
            if (confirm(`Accept connection request from ${email}?`)) {
                // Mock API call
                setTimeout(() => {
                    // Remove from requests and add to connected
                    const requestCard = event.target.closest('.connection-card');
                    const connectedList = document.getElementById('connectedList');
                    
                    // Update buttons
                    const actionsDiv = requestCard.querySelector('.connection-actions');
                    actionsDiv.innerHTML = `
                        <button class="btn btn-secondary" onclick="viewProfile('${email}')">
                            <i class="bx bx-user"></i>
                            View Profile
                        </button>
                        <button class="btn btn-danger" onclick="disconnectUser('${email}')">
                            <i class="bx bx-link-break"></i>
                            Disconnect
                        </button>
                    `;
                    
                    // Move to connected section
                    connectedList.appendChild(requestCard);
                    
                    alert('Connection accepted successfully!');
                }, 500);
            }
        }

        function rejectConnection(email) {
            if (confirm(`Reject connection request from ${email}?`)) {
                // Mock API call
                setTimeout(() => {
                    const requestCard = event.target.closest('.connection-card');
                    requestCard.remove();
                    
                    // Check if requests section is empty
                    const requestsList = document.getElementById('connectionRequests');
                    if (requestsList.children.length === 0) {
                        requestsList.innerHTML = `
                            <div class="empty-state">
                                <i class="bx bx-user-plus"></i>
                                <p>No pending connection requests</p>
                            </div>
                        `;
                    }
                    
                    alert('Connection request rejected.');
                }, 500);
            }
        }

        function viewProfile(email) {
            // Mock profile view
            alert(`Viewing profile for ${email}`);
            // In real app: window.location.href = `profile.html?email=${email}`;
        }

        function disconnectUser(email) {
            if (confirm(`Disconnect from ${email}?`)) {
                // Mock API call
                setTimeout(() => {
                    const connectionCard = event.target.closest('.connection-card');
                    connectionCard.remove();
                    
                    // Check if connected section is empty
                    const connectedList = document.getElementById('connectedList');
                    if (connectedList.children.length === 0) {
                        connectedList.innerHTML = `
                            <div class="empty-state">
                                <i class="bx bx-link"></i>
                                <p>No connections yet</p>
                            </div>
                        `;
                    }
                    
                    alert('Connection removed successfully.');
                }, 500);
            }
        }
    </script>
</body>
</html>
