<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Investor Account - BiniOrbit</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/main.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            min-height: 500px;
            background: var(--background);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .image-section, .form-section {
            height: 100%;
            min-height: 0;
        }

        .image-section {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--muted-foreground) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('../images/investment.jpg') center/cover;
            opacity: 0.3;
        }

        .image-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: var(--primary-foreground);
            padding: 2rem;
        }

        .image-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .image-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .form-section {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
            max-height: 100%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--muted-foreground);
            font-size: 1rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .logo-section img {
            width: 32px;
            height: 32px;
        }

        .logo-section a {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--foreground);
            text-decoration: none;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            background: var(--background);
            color: var(--foreground);
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(43, 44, 48, 0.1);
        }

        .form-input::placeholder {
            color: var(--muted-foreground);
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            background: var(--foreground);
            transform: translateY(-1px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 2rem;
        }

        .form-footer p {
            color: var(--muted-foreground);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .alert-danger {
            background: var(--error-bg);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .alert-success {
            background: var(--success-bg);
            color: var(--success);
            border: 1px solid var(--success);
        }

        @media (max-width: 900px) {
            .signup-container {
                flex-direction: column;
                height: auto;
                min-height: 0;
                margin: 1rem 0;
            }
            .image-section, .form-section {
                height: auto;
                min-height: 0;
                max-height: none;
            }
            .form-section {
                padding: 2rem 1rem;
                max-height: none;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="image-section">
            <div class="image-content">
                <h1 style="font-size:2.5rem;font-weight:800;margin-bottom:0.5rem;">BiniOrbit</h1>
                <h2 style="font-size:2rem;font-weight:700;margin-bottom:0.5rem;">Create Investor Account</h2>
                <p style="color:var(--primary-foreground);font-size:1.1rem;opacity:0.9;line-height:1.6;margin-bottom:2rem;">Fill in your details to get started</p>
                <div style="margin-top:2rem;">
                    <span style="font-size:1.5rem;font-weight:700;">Join BiniOrbit</span><br>
                    <span>Create your investor account and discover high-quality investment opportunities with promising businesses.</span>
                </div>
            </div>
        </div>
        <div class="form-section">
            <div class="alert alert-danger" id="errorAlert">
                <!-- Error messages will appear here -->
            </div>
            <div class="alert alert-success" id="successAlert">
                <!-- Success messages will appear here -->
            </div>
            
            <form id="investorSignupForm" autocomplete="off">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="first-name" class="form-label">First Name</label>
                        <input
                            type="text"
                            id="first-name"
                            name="First_Name"
                            class="form-input"
                            placeholder="Enter first name"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input
                            type="text"
                            id="last-name"
                            name="Last_Name"
                            class="form-input"
                            placeholder="Enter last name"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="gender" class="form-label">Gender</label>
                        <select id="gender" name="Gender" class="form-select" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="national-id" class="form-label">National ID</label>
                        <input
                            type="text"
                            id="national-id"
                            name="NID"
                            class="form-input"
                            placeholder="Enter ID number"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="address" class="form-label">Address</label>
                        <input
                            type="text"
                            id="address"
                            name="Address"
                            class="form-input"
                            placeholder="Enter address"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="mobile-number" class="form-label">Mobile Number</label>
                        <input
                            type="tel"
                            id="mobile-number"
                            name="Mobile"
                            class="form-input"
                            placeholder="Enter mobile number"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" id="dob" name="DOB" class="form-input" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="Email"
                            class="form-input"
                            placeholder="Enter email"
                            required
                        />
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="password" class="form-label">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="Password"
                            class="form-input"
                            placeholder="Enter password"
                            required
                            minlength="6"
                        />
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class='bx bx-user-plus'></i>
                    Create Account
                </button>
            </form>

            <div class="form-footer">
                <p>By creating an account, you agree to our <a href="terms.html">Terms and Conditions</a></p>
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/theme.js"></script>
    <script src="../js/signup.js"></script>
    
    <script>
        document.getElementById('investorSignupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Basic validation
            if (!validateForm(data)) {
                return;
            }
            
            // Mock signup process
            showSuccess('Account created successfully! Redirecting to login...');
            
            // Simulate API call delay
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
        
        function validateForm(data) {
            const errorAlert = document.getElementById('errorAlert');
            
            // Check required fields
            const requiredFields = ['First_Name', 'Last_Name', 'Gender', 'NID', 'Address', 'Mobile', 'DOB', 'Email', 'Password'];
            
            for (let field of requiredFields) {
                if (!data[field] || data[field].trim() === '') {
                    showError(`Please fill in the ${field.replace('_', ' ').toLowerCase()} field`);
                    return false;
                }
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.Email)) {
                showError('Please enter a valid email address');
                return false;
            }
            
            // Password validation
            if (data.Password.length < 6) {
                showError('Password must be at least 6 characters long');
                return false;
            }
            
            // Age validation (must be 18+)
            const birthDate = new Date(data.DOB);
            const today = new Date();
            const age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (age < 18 || (age === 18 && monthDiff < 0)) {
                showError('You must be at least 18 years old to create an account');
                return false;
            }
            
            return true;
        }
        
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            successAlert.style.display = 'none';
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            
            // Scroll to top to show error
            document.querySelector('.form-section').scrollTop = 0;
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            errorAlert.style.display = 'none';
            successAlert.textContent = message;
            successAlert.style.display = 'block';
            
            // Scroll to top to show success
            document.querySelector('.form-section').scrollTop = 0;
        }
    </script>
</body>
</html>
