<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiniOrbit Messenger</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/main.css" />
  
  <!-- Theme System -->
  <script src="../js/theme.js"></script>

  <style>
    /* Chat Inbox specific styles */
    .chat-inbox-container {
      max-width: 1200px;
      margin: 0 auto;
      height: calc(100vh - 2rem);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .chat-user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: var(--muted-foreground);
      overflow: hidden;
    }

    .chat-user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-user-info h3 {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--foreground);
      margin: 0 0 0.25rem 0;
    }

    .chat-user-info p {
      color: var(--success);
      font-size: 0.875rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .chat-header-right {
      display: flex;
      gap: 1rem;
    }

    .search-container {
      position: relative;
      max-width: 400px;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.875rem;
      background: var(--background);
      color: var(--foreground);
      transition: all 0.2s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(43, 44, 48, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted-foreground);
      font-size: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-secondary {
      background: var(--muted);
      color: var(--foreground);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .chat-content {
      flex: 1;
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .users-list {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid var(--border);
    }

    .user-item:hover {
      background: var(--muted);
    }

    .user-item:last-child {
      border-bottom: none;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: var(--muted-foreground);
      overflow: hidden;
      flex-shrink: 0;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-weight: 600;
      color: var(--foreground);
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-status {
      font-size: 0.75rem;
      color: var(--muted-foreground);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--muted-foreground);
    }

    .status-indicator.online {
      background: var(--success);
    }

    .status-indicator.offline {
      background: var(--muted-foreground);
    }

    .no-users {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--muted-foreground);
      text-align: center;
      padding: 2rem;
    }

    .no-users i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .no-users h3 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--foreground);
    }

    .no-users p {
      font-size: 0.875rem;
      line-height: 1.5;
    }

    .chat-actions {
      padding: 1rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 1rem;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--primary-foreground);
    }

    .btn-primary:hover {
      background: var(--foreground);
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .chat-inbox-container {
        height: calc(100vh - 1rem);
        margin: 0.5rem;
      }

      .chat-header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }

      .chat-header-left {
        justify-content: center;
      }

      .chat-header-right {
        flex-direction: column;
      }

      .search-container {
        max-width: none;
      }

      .user-item {
        padding: 0.75rem;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="chat-inbox-container">
      <!-- Chat Header -->
      <div class="chat-header">
        <div class="chat-header-left">
          <div class="chat-user-avatar">
            <img src="../images/Profile_picture_placeholder.jpg" alt="Profile">
          </div>
          <div class="chat-user-info">
            <h3>John Doe</h3>
            <p>
              <i class='bx bx-circle' style="color: var(--success);"></i>
              Online
            </p>
          </div>
        </div>
        
        <div class="chat-header-right">
          <div class="search-container">
            <i class='bx bx-search search-icon'></i>
            <input type="text" class="search-input" placeholder="Search users..." id="searchInput">
          </div>
          <a href="login.html" class="btn btn-secondary">
            <i class='bx bx-log-out'></i>
            Logout
          </a>
        </div>
      </div>

      <!-- Chat Content -->
      <div class="chat-content">
        <div class="users-list" id="usersList">
          <!-- Sample Users -->
          <div class="user-item" onclick="openChat('jane-smith')">
            <div class="user-avatar">
              <i class="bx bx-user"></i>
            </div>
            <div class="user-info">
              <div class="user-name">Jane Smith</div>
              <div class="user-status">
                <div class="status-indicator online"></div>
                Online
              </div>
            </div>
          </div>

          <div class="user-item" onclick="openChat('mike-johnson')">
            <div class="user-avatar">
              <i class="bx bx-user"></i>
            </div>
            <div class="user-info">
              <div class="user-name">Mike Johnson</div>
              <div class="user-status">
                <div class="status-indicator offline"></div>
                Offline
              </div>
            </div>
          </div>

          <div class="user-item" onclick="openChat('sarah-wilson')">
            <div class="user-avatar">
              <i class="bx bx-user"></i>
            </div>
            <div class="user-info">
              <div class="user-name">Sarah Wilson</div>
              <div class="user-status">
                <div class="status-indicator online"></div>
                Online
              </div>
            </div>
          </div>

          <div class="user-item" onclick="openChat('david-brown')">
            <div class="user-avatar">
              <i class="bx bx-user"></i>
            </div>
            <div class="user-info">
              <div class="user-name">David Brown</div>
              <div class="user-status">
                <div class="status-indicator offline"></div>
                Offline
              </div>
            </div>
          </div>

          <div class="user-item" onclick="openChat('lisa-garcia')">
            <div class="user-avatar">
              <i class="bx bx-user"></i>
            </div>
            <div class="user-info">
              <div class="user-name">Lisa Garcia</div>
              <div class="user-status">
                <div class="status-indicator online"></div>
                Online
              </div>
            </div>
          </div>
        </div>
        
        <div class="chat-actions">
          <button class="btn btn-primary" onclick="refreshUsers()">
            <i class='bx bx-refresh'></i>
            Refresh Users
          </button>
          <button class="btn btn-secondary" onclick="showAllUsers()">
            <i class='bx bx-group'></i>
            Show All Users
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="../js/chat.js"></script>
  <script src="../js/users.js"></script>
  <script src="../js/search.js"></script>

  <script>
    // Load components
    document.addEventListener('DOMContentLoaded', function() {
      // Load sidebar
      fetch('../components/sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        });

      // Initialize search
      initializeSearch();
    });

    function initializeSearch() {
      const searchInput = document.getElementById('searchInput');
      const userItems = document.querySelectorAll('.user-item');

      searchInput.addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        
        userItems.forEach(item => {
          const userName = item.querySelector('.user-name').textContent.toLowerCase();
          if (userName.includes(searchTerm)) {
            item.style.display = 'flex';
          } else {
            item.style.display = 'none';
          }
        });
      });
    }

    function openChat(userId) {
      // Mock chat opening
      alert(`Opening chat with ${userId.replace('-', ' ')}`);
      // In real app: window.location.href = `direct-messages.html?user=${userId}`;
    }

    function refreshUsers() {
      // Mock refresh
      const usersList = document.getElementById('usersList');
      usersList.style.opacity = '0.5';
      
      setTimeout(() => {
        usersList.style.opacity = '1';
        alert('Users list refreshed!');
      }, 1000);
    }

    function showAllUsers() {
      // Reset search and show all users
      document.getElementById('searchInput').value = '';
      const userItems = document.querySelectorAll('.user-item');
      userItems.forEach(item => {
        item.style.display = 'flex';
      });
    }
  </script>
</body>
</html>
