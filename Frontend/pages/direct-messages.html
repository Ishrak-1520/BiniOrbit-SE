<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiniOrbit Direct Messages</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/main.css" />
  
  <!-- Theme System -->
  <script src="../js/theme.js"></script>

  <style>
    /* DM specific styles */
    .dm-container {
      max-width: 1400px;
      margin: 0 auto;
      height: calc(100vh - 2rem);
      display: flex;
      gap: 1rem;
    }

    .dm-sidebar {
      width: 300px;
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .dm-sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      background: var(--muted);
    }

    .dm-sidebar-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--foreground);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .dm-search {
      margin-top: 1rem;
      position: relative;
    }

    .dm-search-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.875rem;
      background: var(--background);
      color: var(--foreground);
      transition: all 0.2s ease;
    }

    .dm-search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(43, 44, 48, 0.1);
    }

    .dm-search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted-foreground);
      font-size: 1rem;
    }

    .dm-contacts {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .dm-contact {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 0.5rem;
    }

    .dm-contact:hover {
      background: var(--muted);
    }

    .dm-contact.active {
      background: var(--primary);
      color: var(--primary-foreground);
    }

    .dm-contact-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: var(--muted-foreground);
      overflow: hidden;
      flex-shrink: 0;
    }

    .dm-contact-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dm-contact-info {
      flex: 1;
      min-width: 0;
    }

    .dm-contact-name {
      font-weight: 500;
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .dm-contact-status {
      font-size: 0.75rem;
      color: var(--muted-foreground);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .dm-contact.active .dm-contact-status {
      color: var(--primary-foreground);
      opacity: 0.8;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--muted-foreground);
    }

    .status-indicator.online {
      background: var(--success);
    }

    .dm-main {
      flex: 1;
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .dm-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      background: var(--muted);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .dm-header-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .dm-header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: var(--muted-foreground);
      overflow: hidden;
    }

    .dm-header-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dm-header-info h3 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--foreground);
      margin: 0 0 0.25rem 0;
    }

    .dm-header-info p {
      font-size: 0.75rem;
      color: var(--muted-foreground);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .dm-header-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--background);
      color: var(--foreground);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    .btn-icon:hover {
      background: var(--muted);
    }

    .dm-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .dm-message {
      display: flex;
      align-items: flex-end;
      gap: 0.75rem;
      max-width: 70%;
    }

    .dm-message.outgoing {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .dm-message.incoming {
      align-self: flex-start;
    }

    .dm-message-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      color: var(--muted-foreground);
      overflow: hidden;
      flex-shrink: 0;
    }

    .dm-message-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dm-message-content {
      background: var(--muted);
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      border-bottom-left-radius: 0.25rem;
      color: var(--foreground);
      font-size: 0.875rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .dm-message.outgoing .dm-message-content {
      background: var(--primary);
      color: var(--primary-foreground);
      border-bottom-left-radius: 1rem;
      border-bottom-right-radius: 0.25rem;
    }

    .dm-message-time {
      font-size: 0.75rem;
      color: var(--muted-foreground);
      margin-top: 0.25rem;
      text-align: right;
    }

    .dm-message.incoming .dm-message-time {
      text-align: left;
    }

    .dm-input-area {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border);
      background: var(--background);
    }

    .dm-input-form {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
    }

    .dm-input-container {
      flex: 1;
      position: relative;
    }

    .dm-input {
      width: 100%;
      min-height: 44px;
      max-height: 120px;
      padding: 0.75rem 1rem;
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.875rem;
      background: var(--background);
      color: var(--foreground);
      resize: none;
      outline: none;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .dm-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(43, 44, 48, 0.1);
    }

    .dm-input::placeholder {
      color: var(--muted-foreground);
    }

    .dm-send-button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--primary);
      color: var(--primary-foreground);
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }

    .dm-send-button:hover {
      background: var(--foreground);
      transform: scale(1.05);
    }

    .dm-send-button:disabled {
      background: var(--muted);
      color: var(--muted-foreground);
      cursor: not-allowed;
      transform: none;
    }

    .no-contact-selected {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--muted-foreground);
      text-align: center;
      padding: 2rem;
    }

    .no-contact-selected i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .no-contact-selected h3 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--foreground);
    }

    .no-contact-selected p {
      font-size: 0.875rem;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .dm-container {
        height: calc(100vh - 1rem);
        margin: 0.5rem;
        flex-direction: column;
      }

      .dm-sidebar {
        width: 100%;
        height: 200px;
      }

      .dm-main {
        flex: 1;
      }

      .dm-header {
        padding: 0.75rem 1rem;
      }

      .dm-messages {
        padding: 1rem;
      }

      .dm-message {
        max-width: 85%;
      }

      .dm-input-area {
        padding: 0.75rem 1rem;
      }

      .dm-input-form {
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="dm-container">
      <!-- DM Sidebar -->
      <div class="dm-sidebar">
        <div class="dm-sidebar-header">
          <h2>
            <i class='bx bx-message-square-dots'></i>
            Direct Messages
          </h2>
          <div class="dm-search">
            <i class='bx bx-search dm-search-icon'></i>
            <input type="text" class="dm-search-input" placeholder="Search contacts..." id="contactSearch">
          </div>
        </div>
        
        <div class="dm-contacts" id="dmContacts">
          <!-- Sample Contacts -->
          <div class="dm-contact" onclick="selectContact(1)">
            <div class="dm-contact-avatar">
              <i class='bx bx-user'></i>
            </div>
            <div class="dm-contact-info">
              <div class="dm-contact-name">John Doe</div>
              <div class="dm-contact-status">
                <div class="status-indicator online"></div>
                Online
              </div>
            </div>
          </div>

          <div class="dm-contact" onclick="selectContact(2)">
            <div class="dm-contact-avatar">
              <i class='bx bx-user'></i>
            </div>
            <div class="dm-contact-info">
              <div class="dm-contact-name">Jane Smith</div>
              <div class="dm-contact-status">
                <div class="status-indicator offline"></div>
                Offline
              </div>
            </div>
          </div>

          <div class="dm-contact" onclick="selectContact(3)">
            <div class="dm-contact-avatar">
              <i class='bx bx-user'></i>
            </div>
            <div class="dm-contact-info">
              <div class="dm-contact-name">Mike Johnson</div>
              <div class="dm-contact-status">
                <div class="status-indicator online"></div>
                Online
              </div>
            </div>
          </div>

          <div class="dm-contact" onclick="selectContact(4)">
            <div class="dm-contact-avatar">
              <i class='bx bx-user'></i>
            </div>
            <div class="dm-contact-info">
              <div class="dm-contact-name">Sarah Wilson</div>
              <div class="dm-contact-status">
                <div class="status-indicator offline"></div>
                Offline
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- DM Main -->
      <div class="dm-main">
        <div class="dm-header" id="dmHeader" style="display: none;">
          <div class="dm-header-left">
            <div class="dm-header-avatar" id="dmHeaderAvatar">
              <i class='bx bx-user'></i>
            </div>
            <div class="dm-header-info">
              <h3 id="dmHeaderName">Contact Name</h3>
              <p id="dmHeaderStatus">
                <i class='bx bx-circle' style="color: var(--success);"></i>
                Online
              </p>
            </div>
          </div>
          
          <div class="dm-header-actions">
            <button class="btn-icon" onclick="showContactInfo()">
              <i class='bx bx-info-circle'></i>
            </button>
            <button class="btn-icon" onclick="clearChat()">
              <i class='bx bx-trash'></i>
            </button>
          </div>
        </div>

        <div class="dm-messages" id="dmMessages">
          <div class="no-contact-selected">
            <i class='bx bx-message-square-dots'></i>
            <h3>Select a contact</h3>
            <p>Choose a contact from the sidebar to start a conversation</p>
          </div>
        </div>
        
        <div class="dm-input-area" id="dmInputArea" style="display: none;">
          <form class="dm-input-form" id="dmForm">
            <div class="dm-input-container">
              <textarea 
                name="message" 
                class="dm-input" 
                placeholder="Type a message here..." 
                autocomplete="off"
                id="dmMessageInput"
                rows="1"
              ></textarea>
            </div>
            <button type="submit" class="dm-send-button" id="dmSendButton">
              <i class='bx bx-send'></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="../js/chat.js"></script>
  <script src="../js/users.js"></script>
  <script src="../js/search.js"></script>

  <script>
    // Load components
    document.addEventListener('DOMContentLoaded', function() {
      // Load sidebar
      fetch('../components/sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        });

      // Initialize DM functionality
      initializeDirectMessages();
    });

    // Sample contacts data
    const contacts = [
      {
        id: 1,
        name: 'John Doe',
        email: 'john@example.com',
        img: null,
        status: 'online',
        lastMessage: 'Hey, how are you?',
        lastMessageTime: '10:30 AM'
      },
      {
        id: 2,
        name: 'Jane Smith',
        email: 'jane@example.com',
        img: null,
        status: 'offline',
        lastMessage: 'Thanks for the update!',
        lastMessageTime: 'Yesterday'
      },
      {
        id: 3,
        name: 'Mike Johnson',
        email: 'mike@example.com',
        img: null,
        status: 'online',
        lastMessage: 'See you tomorrow!',
        lastMessageTime: '2 hours ago'
      },
      {
        id: 4,
        name: 'Sarah Wilson',
        email: 'sarah@example.com',
        img: null,
        status: 'offline',
        lastMessage: 'Great work!',
        lastMessageTime: '3 days ago'
      }
    ];

    let selectedContact = null;
    let currentMessages = {};

    function initializeDirectMessages() {
      // Search functionality
      document.getElementById('contactSearch').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const contactElements = document.querySelectorAll('.dm-contact');
        
        contactElements.forEach(contact => {
          const name = contact.querySelector('.dm-contact-name').textContent.toLowerCase();
          if (name.includes(searchTerm)) {
            contact.style.display = 'flex';
          } else {
            contact.style.display = 'none';
          }
        });
      });

      // Form submission
      document.getElementById('dmForm').addEventListener('submit', function(e) {
        e.preventDefault();
        sendMessage();
      });

      // Auto-resize textarea
      document.getElementById('dmMessageInput').addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      });

      // Handle Enter key (send on Enter, new line on Shift+Enter)
      document.getElementById('dmMessageInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    }

    function selectContact(contactId) {
      selectedContact = contacts.find(c => c.id === contactId);
      
      // Update active state
      document.querySelectorAll('.dm-contact').forEach(contact => {
        contact.classList.remove('active');
      });
      event.currentTarget.classList.add('active');
      
      // Show header and input
      document.getElementById('dmHeader').style.display = 'flex';
      document.getElementById('dmInputArea').style.display = 'block';
      
      // Update header info
      document.getElementById('dmHeaderName').textContent = selectedContact.name;
      document.getElementById('dmHeaderStatus').innerHTML = `
        <i class='bx bx-circle' style="color: var(--${selectedContact.status === 'online' ? 'success' : 'muted-foreground'});"></i>
        ${selectedContact.status === 'online' ? 'Online' : 'Offline'}
      `;
      
      // Load messages
      loadMessages(contactId);
    }

    function loadMessages(contactId) {
      const messagesContainer = document.getElementById('dmMessages');
      
      // Initialize messages for this contact if not exists
      if (!currentMessages[contactId]) {
        currentMessages[contactId] = [
          {
            id: 1,
            message: "Hey! How are you doing?",
            outgoing: false,
            time: "10:30 AM"
          },
          {
            id: 2,
            message: "I'm doing great, thanks for asking!",
            outgoing: true,
            time: "10:32 AM"
          }
        ];
      }

      const messages = currentMessages[contactId];
      
      messagesContainer.innerHTML = messages.map(msg => `
        <div class="dm-message ${msg.outgoing ? 'outgoing' : 'incoming'}">
          <div class="dm-message-avatar">
            ${msg.outgoing ? 
              '<i class="bx bx-user"></i>' : 
              '<i class="bx bx-user"></i>'
            }
          </div>
          <div class="dm-message-content">
            <div>${msg.message}</div>
            <div class="dm-message-time">${msg.time}</div>
          </div>
        </div>
      `).join('');
      
      scrollToBottom();
    }

    function sendMessage() {
      if (!selectedContact) return;
      
      const messageInput = document.getElementById('dmMessageInput');
      const message = messageInput.value.trim();
      if (!message) return;

      // Add message to current contact's messages
      const newMessage = {
        id: Date.now(),
        message: message,
        outgoing: true,
        time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
      };

      currentMessages[selectedContact.id].push(newMessage);
      loadMessages(selectedContact.id);

      // Clear input
      messageInput.value = '';
      messageInput.style.height = 'auto';

      // Simulate response after 2 seconds
      setTimeout(() => {
        const response = {
          id: Date.now() + 1,
          message: "Thanks for your message! I'll get back to you soon.",
          outgoing: false,
          time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        };
        currentMessages[selectedContact.id].push(response);
        loadMessages(selectedContact.id);
      }, 2000);
    }

    function scrollToBottom() {
      const messagesContainer = document.getElementById('dmMessages');
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showContactInfo() {
      if (selectedContact) {
        alert(`Contact Info:\nName: ${selectedContact.name}\nEmail: ${selectedContact.email}\nStatus: ${selectedContact.status}`);
      }
    }

    function clearChat() {
      if (selectedContact && confirm('Are you sure you want to clear this chat?')) {
        currentMessages[selectedContact.id] = [];
        loadMessages(selectedContact.id);
      }
    }
  </script>
</body>
</html>
